<!DOCTYPE html>
<html>
  <head>
    <title>Complex styled maps</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="map.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
  <div id="layerControll">
    <label for="stations">Stations</label>
    <input type="checkbox" class="layerControll" name="stations" checked="true">
    <label for="currents">Currents</label>
    <input type="checkbox" class="layerControll" name="currents" checked="true">
  </div>
</html>
